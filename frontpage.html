<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmers</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        
        body {
            font-family: Arial, sans-serif;
            color: #333;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }
        header .logo {
            font-size: 1.5em;
            font-weight: bold;
        }
        header nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }
        header nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
        }
        header nav ul li a:hover {
            background-color: #555;
        }
        
        .hero {
            background: url('https://via.placeholder.com/1200x400');
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .hero-content {
            color: #fff;
            text-align: center;
        }
        .hero-content h1 {
            font-size: 3em;
        }
        .hero-content p {
            font-size: 1.2em;
            margin: 10px 0 20px;
        }
        .hero-content button {
            background-color: #ff4500;
            color: #fff;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .hero-content button:hover {
            background-color: #ff5714;
        }
    </style>
</head>
<body>
    
    <header>
        <div class="logo">Farmers</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#" class="cart">Cart (0)</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Find the Best Deals</h1>
            <p>Shop the latest fashion, electronics, and home essentials at unbeatable prices.</p>
            <button>Shop Now</button>
        </div>
    </section>

    <section class="featured-products">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product">
                <img src="https://www.bhg.com/thmb/cX9GeFKdow2d4mNqEbMRTXjpoZQ=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/difference-between-fruits-vegetables-01-5f92e7ec706b463287bcfb46985698f9.jpg" alt="Product 1" height="200">
                <h3>Vagetables</h3>
                <p>$29.99/-</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://www.healthyeating.org/images/default-source/home-0.0/nutrition-topics-2.0/general-nutrition-wellness/2-2-2-3foodgroups_fruits_detailfeature.jpg?sfvrsn=64942d53_4" alt="Product 2" height="200">
                <h3>Fruits</h3>
                <p> $39.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Product 3">
                <h3></h3>
                <p>$49.99/-</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

    <footer>
        <p>& copy; 2023 Farmers</p>
    </footer>
</body>
</html>
